<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Summernote - Bootstrap 4</title>
  <!-- include jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

  <!-- include libs stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.5/umd/popper.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.js"></script>

  <!-- include summernote -->
  <link rel="stylesheet" href="./dist/summernote-bs4.css">
  <script type="text/javascript" src="./dist/summernote-bs4.js"></script>

  <link rel="stylesheet" href="examples/example.css">
  <style>
  body{
  margin:0;
  }
  p{
  font-size: 14px !important;
  }
  .note-editor.note-frame .note-editing-area .note-editable {
    height:100% !important;
  }
  </style>
  <script type="text/javascript">








    $(document).ready(function() {
$( window ).resize(function() {
	//$('#spreadsheet').height($(window).height());
	var height  = $(window).height() - 60;
	$('.note-editing-area').height(height);
	});
	var height  = $(window).height() - 60;

      $('.summernote').summernote({
        height: height,
        tabsize: 5,
		toolbar: [
				['style', ['style']],
				['font', ['bold', 'underline', 'clear']],
				['fontname', ['fontname']],
				['color', ['color']],
				['para', ['ul', 'ol', 'paragraph']]
			],
      });

    });



  </script>
</head>
<body>
<div class="container" style='padding:0;width:100%;max-width:100%'>
<form id='noteform' method='post' action=''>
    <textarea name='note' class="summernote"> </textArea>

	</form>
	</div>
</body>
</html>
